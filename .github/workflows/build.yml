name: Build MyTimeline

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build
      run: |
        cd MyTimeline
        chmod +x build.sh
        UNIVERSAL=true ./build.sh <<< "n"
    
    - name: Verify Universal Binary
      run: |
        echo "验证 Universal Binary 架构:"
        file MyTimeline/build/MyTimeline.app/Contents/MacOS/MyTimeline
        lipo -info MyTimeline/build/MyTimeline.app/Contents/MacOS/MyTimeline
    
    - name: Create DMG
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd MyTimeline
        # 创建临时目录
        mkdir -p dmg_contents
        cp -R build/MyTimeline.app dmg_contents/
        ln -s /Applications dmg_contents/Applications
        
        # 创建 DMG
        hdiutil create -volname "MyTimeline" \
          -srcfolder dmg_contents \
          -ov -format UDZO \
          MyTimeline.dmg
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyTimeline-app
        path: MyTimeline/build/MyTimeline.app
    
    - name: Upload DMG
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: MyTimeline-dmg
        path: MyTimeline/MyTimeline.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download DMG
      uses: actions/download-artifact@v4
      with:
        name: MyTimeline-dmg
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: MyTimeline.dmg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
